<section
   class="d-flex justify-content-center align-items-center clean-block clean-form dark"
   style="background: rgb(255, 255, 255)"
>
   <div class="container">
      <div class="block-heading" style="margin-top: 39px">
         <h2 class="text-info">Add Student Bank Info</h2>
         <p>Create banking information for a student with MongoDB CRUD.</p>
      </div>
      <form #studentForm="ngForm" (ngSubmit)="createStudentAcc(studentForm)">
         <div class="d-flex flex-row mb-3">
            <div style="margin-right: 16px">
               <label class="form-label">Bank</label>
               <input
                  class="form-control"
                  type="text"
                  name="bank"
                  [(ngModel)]="studentAcc.bank"
               />
            </div>
            <div class="mb-3">
               <label class="form-label">Branch</label>
               <input
                  class="form-control"
                  type="text"
                  name="branch"
                  [(ngModel)]="studentAcc.branch"
               />
            </div>
         </div>
         <div class="mb-3">
            <label class="form-label">Account#</label>
            <input
               class="form-control"
               type="text"
               name="account_num"
               [(ngModel)]="studentAcc.account_num"
            />
         </div>
         <div class="d-flex flex-row mb-3">
            <div style="margin-right: 16px">
               <label class="form-label">Account Type</label>
               <input
                  class="form-control"
                  type="text"
                  name="account_type"
                  [(ngModel)]="studentAcc.account_type"
               />
            </div>
            <div class="mb-3">
               <label class="form-label">Status</label>
               <input
                  class="form-control"
                  type="text"
                  name="status"
                  [(ngModel)]="studentAcc.status"
               />
            </div>
         </div>
         <div class="mb-3">
            <label class="form-label">Student ID</label> <br>
            <i>{{id}}</i>
         </div>
         <div class="mb-3">
            <button class="btn btn-primary">Create</button>
         </div>
      </form>
      <div class="mt-4 d-flex justify-content-center">
         <button class="btn btn-dark" onclick="history.back()">Go Back</button>
      </div>
   </div>
</section>
