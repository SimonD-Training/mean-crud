<section class="card-wrapper">
   <div>
      <div class="card mb-3" style="max-width: 540px">
         <div class="row g-0">
            <div class="col-md-4 img-wrapper">
               <img
                  src="https://thumbs.dreamstime.com/b/gotcha-laughing-black-lady-woman-pointing-finger-camera-indicating-somebody-index-positive-african-american-female-having-fun-202359278.jpg"
                  class="img-fluid rounded-start"
                  alt="Student Image"
               />
            </div>
            <div class="col-md-8">
               <!-- Students Loading -->
               <div class="spinner" *ngIf="isLoading">
                  <div class="spinner-border text-primary" role="status">
                     <span class="visually-hidden">Loading...</span>
                  </div>
               </div>

               <div *ngIf="isLoading == false" class="card-body">
                  <h5 class="card-title" style="font-weight: bold">
                     {{ student.name }}
                  </h5>
                  <p class="card-text">
                     <span style="font-weight: 600">Email:</span>
                     {{ student.email }}<br />
                     <span style="font-weight: 600">Cohort:</span>
                     {{ student.cohort }}<br />
                     <span style="font-weight: 600">Phone Number:</span>
                     {{ student.phoneNumber }}<br />
                  </p>
                  <p class="card-text">
                     <small class="text-muted">{{ student._id }}</small>
                  </p>
               </div>
            </div>
         </div>
      </div>
      <div class="mt-4 d-flex justify-content-center">
         <button class="btn btn-dark" onclick="history.back()">Go Back</button>
      </div>
   </div>
</section>
